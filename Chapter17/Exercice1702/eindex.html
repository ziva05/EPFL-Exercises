<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My notes application</title>
  <link rel="stylesheet" href="static/eapp.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" onclick="displayAddNotes(event)" >Add a note</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/notes">See all notes</a></li>
        </li>
      </ul>
      <form action="/search" class="form-inline my-2 my-lg-0" method="get">
        <input class="form-control mr-sm-2" type="text" id="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="starter-template">
      <h1>Welcome to the notes application</h1>
      <p class="lead">What's do you want to do ?</p>
      <p>Please select an action in the top menu</p>
    
      <div id="add-note-wrapper">
        <h3>Create a new note</h2>
        <form action="/add" method="get">
          <div class="form-group">
            <textarea id="q" class="form-control" name="q" rows="3" cols="0">
              
            </textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div id="search-form-wrapper">
        <h2>What do you want to search ?</h2>
        <form action="/search" method="get">
          <label for="search">Value to search:</label>
          <input type="text" id="search" name="search"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      
    
    </div>

  </main><!-- /.container -->

  <script src="static/escript.js"></script>
</body>
</html>
